syntax = "proto3";

package lobby.registration.command;

option java_package="lobby.registration.command";
option java_outer_classname = "RegistrationCommandsProto";
option java_multiple_files = true;

import "lobby/registration/order.proto";
import "lobby/registration/conference.proto";

// The request to create a new order.
// Is sent as the result of a user (registrant) interaction with the UI.
message CreateOrder {
    // The ID of the new order.
    OrderId order_id = 1;

    // The ID of the conference.
    ConferenceId conference_id = 2;

    // The order items representing seats at the conference.
    repeated SeatItem seat = 3;
}

// The request to confirm the order.
// Is sent from a RegistrationProcessManager to an Order aggregate as the result of a PaymentConfirmed event.
message ConfirmOrder {
    // The ID of the order to confirm.
    OrderId order_id = 1;
}

// The request to reserve the order.
// Is sent from a RegistrationProcessManager to an Order aggregate as the result of a ReservationConfirmed event.
message ReserveOrder {
    // The ID of the order to reserve.
    OrderId order_id = 1;
}

// The request to reject the order.
// Is sent from a RegistrationProcessManager to an Order aggregate as the result of a ReservationRejected or ReservationExpired event.
message RejectOrder {
    // The ID of the order to reject.
    OrderId order_id = 1;
}

// The request to reserve one or more seats.
// Is sent from a RegistrationProcessManager to a Reservation aggregate as the result of an OrderCreated event.
message ReserveSeats {
    // The ID of the new reservation.
    ReservationId reservation_id = 1;

    // The set of seat items representing seat quantities of different types.
    repeated SeatItem seat = 2;
}

// The request to confirm the seats reservation.
// Is sent from a RegistrationProcessManager to a Reservation aggregate as the result of a PaymentConfirmed event.
message ConfirmReservation {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}

// The request to reject seats reservation.
// Is sent from a RegistrationProcessManager to a Reservation aggregate as the result of the reservation expiration.
message RejectReservation {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}

// The request to pay for the order.
// Is sent as the result of a user (registrant) interaction with the UI.
message PayForOrder {
    // The ID of the order to pay for.
    OrderId order_id = 1;
}

// The request to reject seats reservation.
// Is sent from a RegistrationProcessManager to a Reservation aggregate as the result of the reservation expiration.
message RejectPayment {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}
