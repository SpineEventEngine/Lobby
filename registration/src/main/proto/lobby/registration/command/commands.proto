syntax = "proto3";

package lobby.registration.command;

option java_package="lobby.registration.command";
option java_outer_classname = "RegistrationCommandsProto";
option java_multiple_files = true;

import "lobby/registration/order.proto";
import "lobby/registration/conference.proto";
import "lobby/registration/seats_availability.proto";

// The request to reserve one or more seats at the conference.
// Is sent as the result of a user (registrant) interaction with the UI.
message MakeSeatsOrder {
    // The ID of the new order.
    OrderId order_id = 1;

    // The ID of the conference.
    ConferenceId conference_id = 2;

    // The order items representing seats at the conference.
    repeated SeatOrderItem seat = 3;
}

// The request to accept the order.
// Is sent from a RegistrationProcessManager to an Order aggregate as the result of a ReservationAccepted event.
message AcceptOrder {
    // The ID of the order to accept.
    OrderId order_id = 1;
}

// The request to reject the order.
// Is sent from a RegistrationProcessManager to an Order aggregate as the result of a ReservationRejected event.
message RejectOrder {
    // The ID of the order to reject.
    OrderId order_id = 1;
}

// The request to reserve one or more seats.
// Is sent from a RegistrationProcessManager to a SeatsAvailability aggregate as the result of an OrderCreated event.
message MakeSeatsReservation {
    // The ID of the new reservation.
    ReservationId reservation_id = 1;

    // The set of seat quantities of different types.
    repeated SeatQuantity seat = 2;
}

// The request to commit seats reservation.
// Is sent from a RegistrationProcessManager to a SeatsAvailability aggregate as the result of a PaymentReceived event.
message CommitSeatsReservation {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}

// The request to reject seats reservation.
// Is sent from a RegistrationProcessManager to a SeatsAvailability aggregate as the result of an ExpireReservationProcess command.
message RejectSeatsReservation {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}

// The request to stop seats reservation process.
// Is sent from a RegistrationProcessManager as the result of a ReservationAccepted event.
message ExpireReservationProcess {
    // The ID of the reservation.
    ReservationId reservation_id = 1;
}
