syntax = "proto3";

package lobby.registration.process;

option java_package="sample.lobby.registration.process";
option java_outer_classname = "ProcessCommandsProto";
option java_multiple_files = true;

import "lobby/registration/process/process.proto";

// The request to stop a registration process.
// Is sent when a reservation is confirmed.
message ExpireRegistrationProcess {
    // The ID of the process to expire.
    lobby.registration.process.ProcessId process_id = 1;
}
