syntax = "proto3";

package lobby.registration.order;

option java_package="sample.lobby.registration.order";
option java_outer_classname = "OrderProto";
option java_multiple_files = true;

import "lobby/contracts/common/common.proto";
import "lobby/registration/contracts/registration.proto";

// The order made by a user (registrant) to reserve seats for a conference.
message Order {
    // The unique order id.
    lobby.contracts.common.OrderId id = 1;

    // The conference id the order associated with.
    lobby.contracts.common.ConferenceId conference_id = 2;

    // The set of seat items representing seat quantities of different types.
    repeated lobby.registration.contracts.SeatQuantity seat = 3;

    // The order is confirmed when the registrant has successfully paid for the order items.
    bool is_confirmed = 4;
}
